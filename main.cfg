/* Parameters for parallelism */

// Paper mode specify full statistics computation
paperMode = 1
// Debug mode specify complete export of every steps
debugMode = 1
// Benchmark mode allows to test every combinations
benchmarkMode = 1

/* Parameters for parallelism */

// Should we use parallelism
parallelize = 1
// Number of threads to use (-1 : Maximum number of cores)
numThreads = -1

/* Parameters for output */

// Main output directory
output = output/
// Datasets collection file
collection = datasets.txt

/* Parameters for computation */

// Use all potential dimensions combinations
combineAll = 1
// Test the resampling of series
testResampling = 0
// Number of folds to perform in cross-validation
folds = 10
// Number of repeats in cross-validation
repeats = 2
// Tuning method for distances (choices are "loo", "cv", "eqcv" "boot" and "oob")
distanceTuning = loo
// Tuning method for spaces (choices are "loo", "cv", "eqcv" "boot" and "oob")
spaceTuning = loo
